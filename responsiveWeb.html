    <!-- Design -->
    <section id="design" class="design" style="padding-top: 150px;">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center">Responsive Web Design</h1>

            <p class="text-center pb-5">
              < 반응형 웹디자인 > <br /><br />
              <!-- Button trigger modal 1 -->
              <button
                type="button"
                class="pcbtn"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                PC
              </button>
              <!-- Button trigger modal 2 -->
              <button
                type="button"
                class="pcbtn"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal2"
              >
                Tablet
              </button>
              <!-- Button trigger modal 3 -->
              <button
                type="button"
                class="pcbtn"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal3"
              >
                Mobile
              </button>
            </p>

            <div class="design-img">
              <img src="./assets/images/반응형웹_Styleguide.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal PC -->
    <div class="container">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <!-- 모달 팝업 제목 -->
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Responsive Web - PC
              </h1>

              <!--  close 버튼 -->
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <img src="./assets/images/PC.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>

       <!-- Modal Tablet -->
      <div class="container">
        <div
          class="modal fade"
          id="exampleModal2"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <!-- 모달 팝업 제목 -->
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Responsive Web - Tablet
                </h1>

                <!--  close 버튼 -->
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div class="modal-body">
                <img src="./assets/images/Tablet.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>

         <!-- Modal Mobile -->
        <div class="container">
          <div
            class="modal fade"
            id="exampleModal3"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-scrollable modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <!-- 모달 팝업 제목 -->
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Responsive Web - Mobile
                  </h1>

                  <!--  close 버튼 -->
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>

                <div class="modal-body">
                  <img src="./assets/images/Mobile.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
    </div>
